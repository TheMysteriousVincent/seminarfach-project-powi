<mat-drawer-container fullscreen>
  <mat-drawer #drawer class="app-drawer">
      <mat-toolbar color="primary" backgroundColor="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <span>{{title}}</span>
      </mat-toolbar>
      <mat-action-list>
        <button mat-list-item [routerLink]="'/dashboard'" (click)="drawer.toggle()">Dashboard</button>
        <!--<button mat-list-item [routerLink]="'/search'">Suche</button>-->
        <button mat-list-item [routerLink]="'/questions'" [queryParams]="{random_questions: true}" (click)="drawer.toggle()">Zufallsfragen</button>
        <button mat-list-item [routerLink]="'/categories'" (click)="drawer.toggle()">Kategorien</button>
      </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary" backgroundColor="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="app-fill-remaining-space"></span>
    </mat-toolbar>

    <div class="app-center-wrapper">
        <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
